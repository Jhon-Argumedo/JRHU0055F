<div class="col-12 col-md-10 col-lg-10 mx-auto" *ngIf="!displayError">
    <app-header></app-header>
    <router-outlet></router-outlet>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>

<div class="col-12 col-md-10 col-lg-10 mx-auto" *ngIf="displayError === '404'">
    <router-outlet></router-outlet>
</div>
<div class="col-12 col-md-10 col-lg-10 mx-auto" *ngIf="displayError === '500'">     
    <router-outlet></router-outlet>
</div>
